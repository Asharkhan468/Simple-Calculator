<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <h2 class="text-center mt-3">"Calculator"</h2>

    <div class="text-center mt-5 ">
        <input type="text" value="" id="input">
        <div class="center">
            <div class="d-flexcenter mt-4 butn-group">
                <button class="btn btn-warning btn-mag">7</button>
                <button class="btn btn-warning btn-mag">8</button>
                <button class="btn btn-warning btn-mag">9</button>
                <button class="btn btn-primary btn-mag">/</button>
                
            </div>

            <div class="d-flexcenter mt-4 butn-group">
                <button class="btn btn-warning btn-mag" id="four">4</button>
                <button class="btn btn-warning btn-mag" id="five">5</button>
                <button class="btn btn-warning btn-mag" id="six">6</button>
                <button class="btn btn-primary btn-mag" id="multiply">*</button>
               
            </div>

            <div class="d-flexcenter mt-4 butn-group">
                <button class="btn btn-warning btn-mag" id="one">1</button>
                <button class="btn btn-warning btn-mag" id="two">2</button>
                <button class="btn btn-warning btn-mag" id="three">3</button>
                <button class="btn btn-primary btn-mag" id="minus">-</button>
            </div>


            <div class="d-flexcenter mt-4 butn-group">
                <button class="btn btn-warning btn-mag " id="zero">0</button>
                <button class="btn btn-danger btn-mag clear">C</button>
                <button class="btn btn-success btn-mag" id="equal">=</button>
                <button class="btn btn-primary  btn-mag" id="add">+</button>
            </div>



        </div>
    </div>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
